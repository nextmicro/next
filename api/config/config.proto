syntax = "proto3";

package next.config.v1;

option go_package = "github.com/nextmicro/next/api/config/v1";

import "google/protobuf/any.proto";
import "google/protobuf/duration.proto";

// next micro global config
message Next {
  // service id
  string id = 1;
  // service name
  string name = 2;
  // service version
  string version = 3;
  // service metadata
  map<string, string> metadata = 4;
  // server config
  Server  server = 5;
  // logger config
  Logger  logger = 10;
  // tracing config
  Tracing tracing = 11;
  // nacos config
  Nacos   nacos = 12;
  // middleware config
  repeated Middleware middlewares = 20;
}

// server config
message Server {
  HTTP http = 1;
  GRPC grpc = 2;
}

// http config
message GRPC {
  string network = 1;
  string addr = 2;
  google.protobuf.Duration timeout = 3;
}

// http config
message HTTP {
  string network = 1;
  string addr = 2;
  google.protobuf.Duration timeout = 3;
}

// logger config
message Logger {
  string  path = 1;
  string  level = 2;
  bool    console = 3;
  bool    file = 4;
  map<string, string> metadata = 5;
}

// tracing config
message Tracing {
  // disable tracing
  bool    disable = 1;
  // tracing endpoint
  string  endpoint = 2;
  // tracing sampler: 0-1, 1 means full sampling, 0 means no sampling
  double  sampler = 3;
}

// nacos config
message Nacos {
  // nacos server address
  repeated string address = 1;
  // nacos config data id
  string data_id = 2;
  // nacos config group
  string group = 3;
  // nacos config namespace
  string namespaces = 4;
  // nacos config username
  string username = 5;
  // nacos config password
  string password = 6;
  // nacos config log dir
  string log_dir = 7;
  // nacos config cache dir
  string cache_dir = 8;
  // nacos timeout(ms). default 5000
  google.protobuf.Duration timeout = 10;
  // nacos logger level. default info
  string log_level = 11;
}

// middleware config
message Middleware {
  string name = 1;
  google.protobuf.Any options = 2;
}

